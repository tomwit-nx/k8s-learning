apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/tomwit-nx/k8s-learning
      revision: master
      directories:
      - path: cluster-1/core/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
      source:
        repoURL: https://github.com/tomwit-nx/k8s-learning
        targetRevision: master
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
