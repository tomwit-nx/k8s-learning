apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tomwit-nx/k8s-learning
    targetRevision: HEAD
    path: core/gitopts-controller
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
